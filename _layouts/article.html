---
layout: default
---
<article>
  <div class="story-container">
    <p class="slug-line">
      <a class="slug-link" href="/">Beatroot</a> &gt;
      <a class="slug-link" href="/{{page.topics.first}}/">{{page.topics.first | capitalize}}</a>
    </p>
    <div class="story-head">
      <h1 class="story-title">{{page.title | strip}}</h1>
        {% if page.sources%}<p>{{page.sources | join: " "}}</p>{%endif%}
        <time datetime="{{page.date | date:'%FT%T%:z'}}">{{page.date | date: "%A, %b %e %Y"}}</time>
    </div>
    <div class="hr-line"></div>

    <div class="paragraphs-container">
      {{content}}
    </div>
  </div>
</article>
